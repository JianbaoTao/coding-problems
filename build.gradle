apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        jdkName = '1.6'
        languageLevel = '1.6'
    }
}

group='com.tao'
version='1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

test {
    //show stdout and stderr
    testLogging.showStandardStreams = true
}


dependencies {
//    compile 'org.codehaus.groovy:groovy-all:2.1.9'
    testCompile 'junit:junit:4.11'
}






